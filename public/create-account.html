<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Metrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-content">
            <!-- Left side - Logo -->
            <div class="auth-logo-section">
                <div class="logo-container">
                    <img src="/logo_with_text.svg" alt="Metrix" class="brand-logo">
                </div>
            </div>
            
            <!-- Right side - Create account form -->
            <div class="auth-form-section">
                <div class="auth-form">
                    <button class="back-btn" onclick="goBack()">
                        <img src="/icons/arrow-left.svg" alt="Back">
                    </button>
                    
                    <h2 class="auth-title">Create account</h2>
                    
                    <form id="createAccountForm" onsubmit="handleCreateAccount(event)">
                        <div class="form-group">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required minlength="8">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary auth-submit-btn">
                            Create account
                            <div class="icon">
                                <img src="/icons/arrow-right.svg" alt="Arrow right">
                            </div>
                        </button>
                        
                        <div class="auth-links">
                            <span class="auth-text">Already have an account? </span>
                            <a href="/login.html" class="auth-link">Log in</a>
                        </div>
                        
                        <div id="createAccountError" class="auth-error" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = '/landing.html';
        }

        // Check if setup is complete and show appropriate message
        async function checkSetupStatus() {
            try {
                const response = await fetch('/api/auth/setup-status');
                const data = await response.json();
                
                if (!data.setupRequired) {
                    // Setup is complete, show message about admin-managed accounts
                    document.querySelector('.auth-form').innerHTML = `
                        <h2 class="auth-title">Account Creation</h2>
                        <div class="status status-info">
                            <p>Account creation is managed by your administrator. Please contact them to create a new account.</p>
                            <div style="margin-top: 16px;">
                                <a href="/login.html" class="btn btn-primary">Go to Login</a>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error checking setup status:', error);
            }
        }

        async function handleCreateAccount(event) {
            event.preventDefault();
            
            // Redirect to setup if this is the first account
            try {
                const response = await fetch('/api/auth/setup-status');
                const data = await response.json();
                
                if (data.setupRequired) {
                    window.location.href = '/setup.html';
                    return;
                }
            } catch (error) {
                console.error('Error:', error);
            }
            
            showError('Account creation is managed by your administrator.');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('createAccountError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Check setup status when page loads
        checkSetupStatus();
    </script>
</body>
</html>
