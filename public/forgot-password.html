<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Metrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-content">
            <!-- Left side - Logo -->
            <div class="auth-logo-section">
                <div class="logo-container">
                    <img src="/logo_with_text.svg" alt="Metrix" class="brand-logo">
                </div>
            </div>
            
            <!-- Right side - Forgot password form -->
            <div class="auth-form-section">
                <div class="auth-form">
                    <button class="back-btn" onclick="goBack()">
                        <img src="/icons/arrow-left.svg" alt="Back">
                    </button>
                    
                    <h2 class="auth-title">Forgot password</h2>
                    <p style="color: #525062; margin-bottom: 32px; font-size: 14px; line-height: 1.5;">
                        Enter your email address and we'll send you a link to reset your password.
                    </p>
                    
                    <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary auth-submit-btn">
                            Send reset link
                            <div class="icon">
                                <img src="/icons/arrow-right.svg" alt="Arrow right">
                            </div>
                        </button>
                        
                        <div class="auth-links">
                            <span class="auth-text">Remember your password? </span>
                            <a href="/login.html" class="auth-link">Log in</a>
                        </div>
                        
                        <div id="forgotPasswordError" class="auth-error" style="display: none;"></div>
                        <div id="forgotPasswordSuccess" class="status status-success" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = '/login.html';
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('forgotPasswordError');
            const successDiv = document.getElementById('forgotPasswordSuccess');
            
            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Password reset link has been sent to your email address.');
                } else {
                    showError(data.error || 'Failed to send reset link. Please try again.');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('forgotPasswordError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('forgotPasswordSuccess');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
