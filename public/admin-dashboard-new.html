<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrix - Study Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="76x76" href="/logo-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/logo-icon.png">
</head>
<body>
    <div class="dashboard-header">
        <div class="brand">
            <img src="/logo-icon.png" class="brand-logo" alt="Metrix">
            <div class="brand-name">Metrix</div>
        </div>
        <div class="header-right">
            <div class="greeting" id="userGreeting">Hi Admin!</div>
            <div class="user-menu">
                <div class="user-icon" id="userMenuToggle">
                    <img src="/icons/account.svg" alt="User account">
                </div>
                <div class="user-dropdown" id="userDropdown" style="display: none;">
                    <div class="dropdown-item" onclick="openAccountSettings()">
                        <img src="/icons/sliders.svg" alt="Settings" class="dropdown-icon">
                        Settings
                    </div>
                    <div class="dropdown-item" onclick="logout()">
                        <img src="/icons/arrow-left.svg" alt="Logout" class="dropdown-icon">
                        Logout
                    </div>
                </div>
            </div>
            <button id="createStudyBtn" class="btn btn-secondary">
                Create study
                <div class="icon">
                    <img src="/icons/plus.svg" alt="Create">
                </div>
            </button>
        </div>
    </div>

    <div class="study-section">
        <h2 class="section-title">Current Studies</h2>
        <div id="currentStudies">
            <!-- Current studies will be loaded here -->
        </div>
    </div>

    <div class="study-section">
        <h2 class="section-title">Completed Studies</h2>
        <div id="completedStudies">
            <!-- Completed studies will be loaded here -->
        </div>
    </div>

    <!-- Account Settings Modal -->
    <div id="accountSettingsModal" class="settings-overlay" style="display: none;">
        <div class="settings-modal">
            <div class="settings-header">
                <h3 class="settings-title">Account Settings</h3>
                <button class="close-btn" onclick="closeAccountSettings()">
                    <img src="/icons/minus.svg" alt="Close" style="width: 24px; height: 24px;">
                </button>
            </div>
            
            <div class="settings-content">
                <div class="settings-section">
                    <h4>Profile Information</h4>
                    <form id="profileForm" onsubmit="updateProfile(event)">
                        <div class="form-group">
                            <label for="profileFirstName" class="form-label">First Name</label>
                            <input type="text" id="profileFirstName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="profileEmail" class="form-label">Email</label>
                            <input type="email" id="profileEmail" class="form-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
                
                <div class="settings-section">
                    <h4>Change Password</h4>
                    <form id="passwordForm" onsubmit="updatePassword(event)">
                        <div class="form-group">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" id="currentPassword" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" id="newPassword" class="form-input" minlength="8" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" class="form-input" minlength="8" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </form>
                </div>
                
                <div id="settingsMessage" class="status" style="display: none;"></div>
                <div id="settingsError" class="auth-error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
