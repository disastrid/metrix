<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Metrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-content">
            <!-- Left side - Logo -->
            <div class="auth-logo-section">
                <div class="logo-container">
                    <img src="/logo_with_text.svg" alt="Metrix" class="brand-logo">
                </div>
            </div>
            
            <!-- Right side - Setup form -->
            <div class="auth-form-section">
                <div class="auth-form">
                    <h2 class="auth-title">Initial Setup</h2>
                    
                    <p style="color: #525062; margin-bottom: 32px; font-size: 14px; line-height: 1.5;">
                        Welcome to Metrix! Create your admin account to get started.
                    </p>
                    
                    <form id="setupForm" onsubmit="handleSetup(event)">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="admin@example.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Min. 8 characters" required minlength="8">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required minlength="8">
                        </div>
                        
                        <button type="submit" class="btn btn-primary auth-submit-btn" id="setupBtn">
                            Complete Setup
                            <div class="icon">
                                <img src="/icons/arrow-right.svg" alt="Arrow right">
                            </div>
                        </button>
                        
                        <div id="setupError" class="auth-error" style="display: none;"></div>
                        <div id="setupSuccess" class="status status-success" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if setup is required
        async function checkSetupStatus() {
            try {
                const response = await fetch('/api/auth/setup-status');
                const data = await response.json();
                
                if (!data.setupRequired) {
                    // Setup already completed, redirect to login
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Error checking setup status:', error);
            }
        }

        async function handleSetup(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('setupError');
            const successDiv = document.getElementById('setupSuccess');
            const submitBtn = document.getElementById('setupBtn');
            
            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Setting up...';
            
            try {
                const response = await fetch('/api/auth/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store authentication token
                    localStorage.setItem('authToken', data.token);
                    
                    showSuccess('Setup completed! Redirecting to dashboard...');
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard-new.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Setup failed. Please try again.');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = `Complete Setup <div class="icon"><img src="/icons/arrow-right.svg" alt="Arrow right"></div>`;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('setupError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('setupSuccess');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Check setup status when page loads
        checkSetupStatus();
    </script>
</body>
</html>
