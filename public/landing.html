<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">
</head>
<body class="landing-page">
    <div class="landing-container">
        <div class="landing-content">
            <div class="logo-container">
                <img src="/logo_with_text.svg" alt="Metrix" class="brand-logo">
            </div>
            
            <div class="landing-actions">
                <button class="btn btn-primary" onclick="goToLogin()">
                    Log In
                    <div class="icon">
                        <img src="/icons/arrow-right.svg" alt="Arrow right">
                    </div>
                </button>
                
                <a href="/create-account.html" class="create-account-link">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        // Check setup status and redirect appropriately
        async function checkSetupStatus() {
            try {
                const response = await fetch('/api/auth/setup-status');
                const data = await response.json();
                
                if (data.setupRequired) {
                    // Setup required, hide create account option
                    const createAccountLink = document.querySelector('.create-account-link');
                    if (createAccountLink) {
                        createAccountLink.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error checking setup status:', error);
            }
        }

        function goToLogin() {
            // Check if setup is required first
            fetch('/api/auth/setup-status')
                .then(response => response.json())
                .then(data => {
                    if (data.setupRequired) {
                        window.location.href = '/setup.html';
                    } else {
                        window.location.href = '/login.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Fallback to login page
                    window.location.href = '/login.html';
                });
        }

        // Check setup status when page loads
        checkSetupStatus();
    </script>
</body>
</html>
