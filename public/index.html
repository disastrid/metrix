<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="76x76" href="/logo-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/logo-icon.png">
</head>
<body>
    <a href="/admin" class="admin-link">Admin</a>
    
    <div class="container">
        <h1>Join Study</h1>
        <p>Enter your 4-digit study code to join:</p>
        
        <input type="text" id="studyCode" class="code-input" placeholder="A7K9" maxlength="4">
        <br>
        <button onclick="joinStudy()" class="btn">Join Study</button>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="studyInfo" style="display: none;">
            <h2 id="studyName"></h2>
            <p>Select your group:</p>
            <div id="groupButtons"></div>
        </div>
    </div>

    <script>
        let currentStudy = null;

        async function joinStudy() {
            const code = document.getElementById('studyCode').value.trim().toUpperCase();
            const errorDiv = document.getElementById('error');
            
            if (!code || code.length !== 4) {
                showError('Please enter a 4-digit code');
                return;
            }

            try {
                const response = await fetch(`/api/participant/join/${code}`);
                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Study not found');
                    return;
                }

                currentStudy = data;
                showStudyInfo(data);
            } catch (error) {
                showError('Connection error. Please try again.');
            }
        }

        function showStudyInfo(study) {
            document.getElementById('studyName').textContent = study.name;
            
            const groupButtons = document.getElementById('groupButtons');
            groupButtons.innerHTML = '';
            
            study.groups.forEach(group => {
                const button = document.createElement('button');
                button.textContent = group.name;
                button.className = 'btn btn-secondary';
                button.onclick = () => selectGroup(group.id);
                groupButtons.appendChild(button);
            });

            document.getElementById('error').style.display = 'none';
            document.getElementById('studyInfo').style.display = 'block';
        }

        async function selectGroup(groupId) {
            const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            try {
                const response = await fetch(`/api/participant/join/${currentStudy.code}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        groupId: groupId,
                        sessionId: sessionId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store session data and redirect to participant interface
                    localStorage.setItem('studySession', JSON.stringify(data.session));
                    window.location.href = `/participant/${currentStudy.code}`;
                } else {
                    showError(data.error || 'Failed to join group');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Allow Enter key to submit
        document.getElementById('studyCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinStudy();
            }
        });
    </script>
</body>
</html>
